  <div id="register" class="container card-section">
    <div class="card card-row">
      <div class="card-container">
        <div class="card-header">Register</div>
        <div class="card-body">
          <form method="POST" action="" class="">
            <div class="card-row row-margin">
              <label for="name" class="">Name</label>
              <div class="card-input">
                <input id="name" type="text" class="form-control " name="name" value="" required autocomplete="name"
                  autofocus>
              </div>
            </div>
            <div class="card-row row-margin">
              <label for="email" class="">Email Address</label>
              <div class="card-input">
                <input id="email" type="email" class="form-control " name="email" value="" required
                  autocomplete="email">
              </div>
            </div>
            <div class="card-row row-margin">
              <label for="password" class="">Password</label>
              <div class="card-input">
                <input id="password" type="password" class="form-control " name="password" required
                  autocomplete="new-password">
              </div>
            </div>
            <div class="card-row row-margin">
              <label for="password-confirm" class="">Confirm Password</label>
              <div class="card-input">
                <input id="password-confirm" type="password" class="form-control" name="password_confirmation" required
                  autocomplete="new-password">
              </div>
            </div>
            <div class="card-row row-margin">
              <label for="password-confirm" class="">Type Of Registration</label>
              <div class="card-input radio">
                User <input type="radio" value="user" name="type">
                Vendor <input type="radio" value="vendor" name="type">
              </div>
            </div>
            <div class="">
              <div class="contact-btn card-btn">
                <button type="submit">
                  Register
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
